<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <aside class="side-bar">

      <img src="/img/nav/burger.svg" alt= ☰" class="side-bar__header-menu-img">
      <img src="/img/nav/logo.svg" alt="CONTENTCREATOR" class="side-bar__logo">

    <div class="side-bar__account">
      <div class="side-bar__account-img-block">
        <img src="/img/nav/question.png" alt="photo profile" class="side-bar__account-img">
      </div>
      <div class="side-bar__account-wrapper">
        <div class="side-bar__account-name">Нет аккаунта</div>
        <a href="" class="side-bar__account-exit">Войти</a>
      </div>
    </div>
    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__link nav-bar__link_icon_home">Главная</li>
        <li class="nav-bar__link nav-bar__link_icon_finger">Подписки</li>
        <li class="nav-bar__link nav-bar__link_icon_man">Мой канал</li>
      </ul>
      <h3 class="nav-bar__title">Библиотека</h3>
      <ul class="nav-bar__list">
        <li class="nav-bar__link nav-bar__link_icon_clock">История</li>
        <li class="nav-bar__link nav-bar__link_icon_peaple">Каналы</li>
        <li class="nav-bar__link nav-bar__link_icon_music">Музыка</li>

      <h3 class="nav-bar__title">Прочее</h3>
      <ul class="nav-bar__list">
        <li class="nav-bar__link nav-bar__link_icon_brush">Светлая тема</li>
        <li class="nav-bar__link nav-bar__link_icon_gear">Настройки</li>
        <li class="nav-bar__link nav-bar__link_icon_upload">Загрузить видео</li>
      </ul>
    </nav>
  </aside>
  <main class="main-page">
    <div class="recomendation">
      <h1 class="recomendation__title">Редакция рекомендует:</h1>
      <div class="recomendation__wrapper">
        <div class="recomendation__video">
          <img src="/img/promo/recomendation.png" alt="Рекомендуемое видео" class="recomendation__preview">
          <div class="recomendation__info">
            <div class="recomendation__video-title">Как создать сайт за 20 минут</div>
            <div class="recomendation__views">100 тыс. просмотров - Неделю назад</div>
            <div class="recomendation_channel-wrapper">
              <!-- TODO: Доделать описание автора и описание видео -->
              <img src="" alt="" class="recomendation_avatar">
            </div>
          </div>
        </div>

    </div>

<script src="/scripts/main.js"></script>
